                    <p class="font-bold">HAZARDS TO HUMANS AND DOMESTIC ANIMALS</p>
                    <p class="text-justify mt-1"><strong>DANGER:</strong> Corrosive. Causes irreversible eye damage. Harmful if swallowed. Do not get in eyes or on clothing. Wash thoroughly with soap and water after handling and before eating, drinking, chewing gum, using tobacco, or using the toilet. Remove and wash contaminated clothing before reuse.</p>

                    <h4>PERSONAL PROTECTIVE EQUIPMENT (PPE)</h4>
                    <p class="text-justify mt-1">Applicators and other handlers must wear:<br>
                    • Long-sleeved shirt and long pants<br>
                    • Shoes plus socks<br>
                    • Protective eyewear (goggles, face shield, or safety glasses)<br>
                    Follow manufacturer's instructions for cleaning/maintaining PPE. If no such instructions for washables exist, use detergent and hot water. Keep and wash PPE separately from other laundry.</p>

                    <h4>ENVIRONMENTAL HAZARDS</h4>
                    <p class="text-justify mt-1">Do not apply directly to water, or to areas where surface water is present, or to intertidal areas below the mean high water mark. Do not contaminate water when disposing of equipment washwaters or rinsate.</p>
                    <p class="text-justify mt-2 font-bold">Groundwater Advisory:</p>
                    <p class="text-justify mt-1">Hexazinone is known to leach through soil into groundwater under certain conditions as a result of label use. This chemical may leach into groundwater if used in areas where soils are permeable, particularly where the water table is shallow.</p>

                    <h4>DIRECTIONS FOR USE</h4>
                    <p class="text-justify mt-1">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.<br>Do not apply this product in a way that will contact workers or other persons, either directly or through drift. Only protected handlers may be in the area during application. For any requirements specific to your State or Tribe, consult the agency responsible for pesticide regulation.</p>

                    <h4>GENERAL INFORMATION</h4>
                    <p class="text-justify mt-1">PRONONE POWER PELLET is a pelletized formulation of hexazinone to be applied by hand to the soil surface for the control of undesirable woody plants in reforestation, rangeland, pastures, and noncropland areas. Moisture is required to activate PRONONE POWER PELLET in the soil. The product dissolves in soil moisture and is taken up by the roots of plants. Symptoms of herbicidal activity (defoliation, chlorosis) appear within 3 to 4 weeks after sufficient rainfall has carried the herbicide into the root zone.</p>

                    <h4>APPLICATION RATES & INSTRUCTIONS</h4>
                    <p class="text-justify mt-1"><strong>Application Timing:</strong> Apply PRONONE POWER PELLET during the active growing season of the target brush species. Apply before or during the period of active root growth.</p>
                    <p class="text-justify mt-1"><strong>Application Rate:</strong> For individual stem treatments, apply 1 to 2 pellets for every inch of stem diameter. Place the pellets on the ground within 3 feet of the root collar of the target plant.</p>
                    <p class="text-justify mt-1"><strong>Grid Application:</strong> For broadcast control, apply pellets in a grid pattern. Space pellets 3 feet by 3 feet, or up to 6 feet by 6 feet depending on soil type and brush density. Coarse textured soils require closer spacing; fine textured soils require wider spacing.</p>

                    <div class="pdf-solid-box">
                        <h3 class="border-b border-black pb-1 mb-2">STORAGE AND DISPOSAL</h3>
                        <p class="text-justify mt-1">Do not contaminate water, food, or feed by storage or disposal.</p>
                        <p class="text-justify mt-2"><strong>PESTICIDE STORAGE:</strong> Store product in original container only. Store in a cool, dry place.</p>
                        <p class="text-justify mt-2"><strong>PESTICIDE DISPOSAL:</strong> Wastes resulting from the use of this product may be disposed of on site or at an approved waste disposal facility.</p>
                        <p class="text-justify mt-2"><strong>CONTAINER HANDLING:</strong> Nonrefillable container. Do not reuse or refill this container. Completely empty bag into application equipment. Then offer for recycling if available, or dispose of empty bag in a sanitary landfill or by incineration, or, if allowed by state and local authorities, by burning. If burned, stay out of smoke.</p>
                    </div>

                    <h4>WARRANTY LIMITATIONS AND DISCLAIMER</h4>
