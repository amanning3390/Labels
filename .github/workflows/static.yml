                    <p class="text-justify mt-1">Do not apply directly to water, or to areas where surface water is present, or to intertidal areas below the mean high water mark. Do not contaminate water when disposing of equipment washwaters. Toxic to all types of vegetation. Bromacil is known to leach through soil and has been found in ground water as a result of normal field use. Users are advised not to apply in areas where soils are permeable, particularly where ground water is used for drinking water.</p>

                    <h4>GENERAL INFORMATION</h4>
                    <p class="text-justify mt-1"><strong>IMPORTANT:</strong> This material is not selective in action, may be toxic to all types of vegetation, and may render the entire treated area totally or partially unproductive for one or more years. Care should be taken to avoid its contact with lawns, trees, shrubs, crops, and other desirable plants. Do not apply on or near desirable trees or other plants, or on areas where their roots may extend, or in locations where the chemical may be washed or moved into contact with their roots.</p>

                    <h4>DIRECTIONS FOR USE</h4>
                    <p class="text-justify mt-1">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p>
                    <p class="text-justify mt-1">BareSpot Ureabor is designed for non-selective kill of weeds and grasses with a single treatment. It provides quick knockdown of existing vegetation as well as short season residual effect in the soil to control regrowth or new seedlings. Use on non-cropped areas such as railroad rights-of-way, industrial sites, tank farms, lumber yards, utility stations, and under asphalt paving.</p>
                    <p class="text-justify mt-2"><strong>APPLICATION RATES:</strong><br>
                    <strong>General Weed Control:</strong> Apply evenly at the rate of 1 to 2 pounds per 100 square feet.<br>
