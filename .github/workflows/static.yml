                    <span class="bg-red-500/20 text-red-200 border border-red-500/30 px-3 py-1 rounded-full text-[10px] md:text-xs font-bold tracking-wider uppercase">BareSpot Weed & Grass</span>
                    <span class="text-white/60 text-xs md:text-sm font-mono">EPA Reg. No. 33560-46</span>
                </div>
                
                <div class="pdf-document w-full max-w-4xl mx-auto flex-grow overflow-y-auto custom-scrollbar p-6 md:p-12">
                    <div class="text-center mb-6">
                        <h1 class="text-2xl md:text-4xl mb-1">BareSpot® Weed & Grass Killer</h1>
                        <p class="uppercase text-sm mt-2 font-bold tracking-widest">Ready-To-Use Granular Herbicide</p>
                        <p class="text-sm mt-1">KILLS WEEDS AND GRASSES IN GRAVEL AND DIRT AREAS</p>
                    </div>

                    <div class="pdf-section-box border-none px-0">
                        <strong>ACTIVE INGREDIENTS:</strong>
                        <table class="ingredient-table border-b-2 border-black pb-2">
                            <tr>
                                <td>Sodium Metaborate*</td>
                                <td class="right-align">49.0%</td>
                            </tr>
                            <tr>
                                <td>Sodium Chlorate</td>
                                <td class="right-align">30.0%</td>
                            </tr>
                            <tr>
                                <td>Diuron [3-(3,4-dichlorophenyl)-1,1-dimethylurea]</td>
                                <td class="right-align">1.25%</td>
                            </tr>
                            <tr>
                                <td>OTHER INGREDIENTS:</td>
                                <td class="right-align">19.75%</td>
                            </tr>
                            <tr class="font-bold border-t border-black">
                                <td>TOTAL:</td>
                                <td class="right-align">100.0%</td>
                            </tr>
                        </table>
                        <p class="text-xs italic">*Equivalent to 6.5% boron expressed as elemental boron.<br>Formulated with a fire retardant for safe handling and application.</p>
                    </div>

                    <div class="text-center my-6">
                        <h2 class="text-lg mb-1">KEEP OUT OF REACH OF CHILDREN</h2>
                        <h1 class="text-3xl my-2 font-bold text-red-600">DANGER - PELIGRO</h1>
                    </div>

                    <div class="pdf-solid-box bg-gray-100">
                        <h3 class="border-b border-black pb-1 mb-2">FIRST AID</h3>
                        <p class="mb-2"><strong>IF IN EYES:</strong> Hold eye open and rinse slowly and gently with water for 15-20 minutes. Remove contact lenses, if present, after first 5 minutes. Call a poison control center or doctor for treatment advice.</p>
                        <p class="mb-2"><strong>IF SWALLOWED:</strong> Call a poison control center immediately for treatment advice. Have person sip a glass of water if able to swallow. Do not induce vomiting unless told to do so by a poison control center or doctor.</p>
                        <p class="mb-2"><strong>IF ON SKIN OR CLOTHING:</strong> Take off contaminated clothing. Rinse skin immediately with plenty of water for 15-20 minutes. Call a poison control center or doctor for treatment advice.</p>
                    </div>

                    <h4>PRECAUTIONARY STATEMENTS</h4>
                    <p class="font-bold">HAZARDS TO HUMANS AND DOMESTIC ANIMALS</p>
                    <p class="text-justify mt-1"><strong>DANGER:</strong> Corrosive. Causes irreversible eye damage. Harmful if swallowed or absorbed through skin. Do not get in eyes, on skin, or on clothing. Wear protective eyewear (goggles, face shield, or safety glasses), long-sleeved shirt, long pants, shoes, socks, and chemical-resistant gloves when applying. Wash thoroughly after handling and before eating, drinking, or using tobacco.</p>

                    <h4>ENVIRONMENTAL HAZARDS</h4>
                    <p class="text-justify mt-1">For terrestrial uses: Do not apply directly to water, or to areas where surface water is present, or to intertidal areas below the mean high water mark. Do not contaminate water when disposing of equipment washwaters. Toxic to all vegetation. Do not apply where roots of desirable trees or shrubs may extend.</p>
                    <p class="text-justify mt-2 font-bold">Groundwater Advisory:</p>
                    <p class="text-justify mt-1">Diuron is known to leach through soil into groundwater under certain conditions as a result of label use. This chemical may leach into groundwater if used in areas where soils are permeable, particularly where the water table is shallow.</p>

                    <h4>DIRECTIONS FOR USE</h4>
                    <p class="text-justify mt-1">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p>
                    <p class="text-justify mt-1">BareSpot Weed & Grass Killer is a non-selective, ready-to-use dry granular herbicide designed to destroy existing vegetation and prevent regrowth. It is ideal for use on driveways, gravel parking areas, fence lines, utility rights-of-way, and around outbuildings.</p>
                    <p class="text-justify mt-2 font-bold">HOW TO APPLY:</p>
                    <p class="text-justify mt-1">Use a spreader or apply by hand (wearing chemical-resistant gloves) to distribute the granules evenly. Apply 1 to 1.5 lbs. per 100 square feet. For best results, apply when weeds are young and actively growing. Water applied lightly to the treated area immediately after application will activate the herbicide and speed up the killing action into the root zone.</p>

                    <div class="pdf-solid-box">
                        <h3 class="border-b border-black pb-1 mb-2">STORAGE AND DISPOSAL</h3>
                        <p class="text-justify mt-1">Do not contaminate water, food, or feed by storage or disposal.</p>
                        <p class="text-justify mt-2"><strong>Pesticide Storage:</strong> Store in a cool, dry place. Avoid contact with floor and moisture. Keep in original container tightly closed.</p>
                        <p class="text-justify mt-2"><strong>Pesticide Disposal:</strong> Pesticide wastes are acutely hazardous. Improper disposal of excess pesticide is a violation of Federal Law. If these wastes cannot be disposed of by use according to label instructions, contact your State Pesticide or Environmental Control Agency.</p>
                        <p class="text-justify mt-2"><strong>Container Disposal:</strong> Non-refillable container. Do not reuse or refill this container. Completely empty bag into application equipment. Offer for recycling if available or dispose of empty bag in a sanitary landfill.</p>
                    </div>
                    
                    <h4>DISCLAIMER</h4>
                    <p class="text-justify mt-1 text-xs">Buyer assumes all risks of use, storage, or handling of this material not in strict accordance with directions given herewith. To the extent consistent with applicable law, Pro-Serve, Inc. makes no warranties, express or implied, concerning this product or its use, which extend beyond the description on the label.</p>
                </div>
            </div>

            <!-- Slide Navigation Controls -->
            <div class="absolute inset-y-0 left-0 flex items-center justify-start pl-1 md:pl-2 pointer-events-none">
                <button onclick="changeSlide(-1)" class="pointer-events-auto bg-black/40 hover:bg-black/70 backdrop-blur-md text-white p-2 md:p-3 rounded-r-lg border-y border-r border-white/20 transition-all hover:pr-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center justify-end pr-1 md:pr-2 pointer-events-none">
                <button onclick="changeSlide(1)" class="pointer-events-auto bg-black/40 hover:bg-black/70 backdrop-blur-md text-white p-2 md:p-3 rounded-l-lg border-y border-l border-white/20 transition-all hover:pl-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
            </div>

        </div>

        <!-- Pagination Dots -->
        <div class="flex justify-center mt-4 space-x-3 shrink-0">
            <button onclick="goToSlide(0)" class="nav-dot w-3 h-3 rounded-full bg-white/30 hover:bg-white transition-all scale-125 bg-white"></button>
            <button onclick="goToSlide(1)" class="nav-dot w-3 h-3 rounded-full bg-white/30 hover:bg-white transition-all"></button>
            <button onclick="goToSlide(2)" class="nav-dot w-3 h-3 rounded-full bg-white/30 hover:bg-white transition-all"></button>
            <button onclick="goToSlide(3)" class="nav-dot w-3 h-3 rounded-full bg-white/30 hover:bg-white transition-all"></button>
        </div>

    </main>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.nav-dot');

        function updateSlides() {
            slides.forEach((slide, index) => {
                if (index === currentSlideIndex) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            dots.forEach((dot, index) => {
                if (index === currentSlideIndex) {
                    dot.classList.add('bg-white', 'scale-125');
                    dot.classList.remove('bg-white/30');
                } else {
                    dot.classList.remove('bg-white', 'scale-125');
                    dot.classList.add('bg-white/30');
                }
            });
            
            // Reset scroll position on new slide
            const activePdf = document.querySelector('.slide.active .pdf-document');
            if(activePdf) activePdf.scrollTop = 0;
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex >= slides.length) currentSlideIndex = 0;
            if (currentSlideIndex < 0) currentSlideIndex = slides.length - 1;
            updateSlides();
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlides();
        }
    </script>
</body>
</html>


