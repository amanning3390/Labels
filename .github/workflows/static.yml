    <style>
        /* Shader Background Animation */
        @keyframes shaderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shader-bg {
            background: linear-gradient(-45deg, #052b14, #0a4d2e, #117b4c, #1f4037, #0b6623);
            background-size: 400% 400%;
            animation: shaderFlow 18s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }

        /* Ambient Grain Overlay for Shader Effect */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        /* Glassmorphism Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* PDF Document Recreation Styling */
        .pdf-document {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif; 
            line-height: 1.3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .pdf-document h1, .pdf-document h2, .pdf-document h3 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: bold;
        }

        .pdf-document h4 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .pdf-section-box {
            border: 2px solid #000;
            padding: 10px;
            margin: 15px 0;
        }

        .pdf-solid-box {
            border: 2px solid #000;
            padding: 10px;
            margin: 15px 0;
        }

        .ingredient-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }
        
        .ingredient-table td {
            padding: 2px 4px;
        }
        
        .ingredient-table .right-align {
            text-align: right;
        }

        .text-justify {
            text-align: justify;
        }

        /* Smooth Slide Transitions */
        .slide {
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(10px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            visibility: hidden;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
            pointer-events: auto;
            visibility: visible;
        }

        /* Custom Scrollbar for PDF */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
